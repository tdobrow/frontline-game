<html>
  <script src="index.js" type="module"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <body>
    <div class="top-status-bar">
      <div id='my_resources' class='resource_box_mine'>
        <h2>My Money</h2>
        <div id='my_money'>$0</div>
        <div id='current_area'>Territory: </div>
      </div>
      <div class="top-buttons">
        <div class="button" id='button_div'>
				  <input type="submit" id='submit_btn' value="Submit Move">
				</div>
      </div>
    </div>

    <div class="flex-container">
      <div id="board" class="board"></div>

      <svg id="arrow-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>

      <div id='unit-list' class='unit-list' style="display: none;">
        <table id="table-list" class="table-list">
          <tr>
            <th>Type</th>
            <th>Health</th>
            <th>Speed</th>
            <th>Range</th>
            <th>Damage</th>
          </tr>
        </table>
      </div>

      <div id="shop" class="shop">
        <h2>Unit Shop</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>HP</th>
            <th>Speed</th>
            <th>Range</th>
            <th>Damage</th>
          </tr>
          <tr id="Infantry" class="unit-row">
            <td>Infantry</td>
            <td>20</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>1</td>
          </tr>
          <tr id="Tank" class="unit-row">
            <td>Tank</td>
            <td>50</td>
            <td>5</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
          </tr>
          <tr id="Artillery" class="unit-row">
            <td>Artillery</td>
            <td>80</td>
            <td>2</td>
            <td>1</td>
            <td>5</td>
            <td>1</td>
          </tr>
          <tr id="Scout" class="unit-row">
            <td>Scout</td>
            <td>40</td>
            <td>2</td>
            <td>3</td>
            <td>2</td>
            <td>1</td>
          </tr>

        </table>

        <h2>Structure Shop</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>HP</th>
          </tr>
          <tr id="Barracks" class="structure-row">
            <td>Barracks</td>
            <td>50</td>
            <td>3</td>
          </tr>
          <!-- <tr id="Watch_tower" class="structure-row">
            <td>Watch Tower</td>
            <td>30</td>
            <td>3</td>
          </tr>
          <tr id="Wall" class="structure-row">
            <td>Wall</td>
            <td>30</td>
            <td>10</td>
          </tr> -->
        </table>
      </div>

      <div id="chatbox" class="chatbox">
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type your message...">
        </div>
    </div>
    </div>
  </body>
</html>
